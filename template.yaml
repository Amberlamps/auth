AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Parameters:
  EnvType:
    Description: Environment type.
    Default: development
    Type: String
    AllowedValues:
      - production
      - development
    ConstraintDescription: Must specify production or development
  AppUrl:
    Type: String
  AuthUrl:
    Type: String
  GoogleClientId:
    Type: String
    Default: not_set
  GoogleClientSecret:
    Type: String
    Default: not_set
  CookieName:
    Type: String
    Default: 'r_id'
  CookieExpiresIn:
    Type: String
    Default: '315360000'
  TokenExpiresIn:
    Type: String
    Default: 15m
  AuthorizerName:
    Type: String
  RegionalCertificateArn:
    Type: String
    Description: Arn of the regional certificate
    Default: not_set_in_development
  TableName:
    Type: String

Conditions:
  CreateProdResources: !Equals 
    - !Ref EnvType
    - production

Globals:
  Function:
    Runtime: nodejs16.x
    Environment:
      Variables:
        TABLE_NAME: !Ref TableName
        APP_URL: !Ref AppUrl
        AUTH_URL: !Ref AuthUrl
        COOKIE_NAME: !Ref CookieName
        COOKIE_EXPIRES_IN: !Ref CookieExpiresIn
        TOKEN_EXPIRES_IN: !Ref TokenExpiresIn
  
Resources:
  AuthApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'POST, GET, OPTIONS, DELETE, PUT, PATCH'"
        AllowOrigin: !Sub 
          - "'${AppUrl}'"
          - AppUrl: !Ref AppUrl
        AllowHeaders: "'Origin, X-Requested-With, Content-Type, Accept, Auhtorization'"
        AllowCredentials: true

  CustomDomain:
    Type: AWS::ApiGateway::DomainName
    Condition: CreateProdResources
    Properties:
      DomainName: !Ref AuthUrl
      EndpointConfiguration:
        Types:
          - REGIONAL
      RegionalCertificateArn: !Ref RegionalCertificateArn
      SecurityPolicy: TLS_1_2

  CustomDomainMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: CreateProdResources
    Properties:
      DomainName: !Ref AuthUrl
      RestApiId: !Ref AuthApi
      Stage: !Ref AuthApi.Stage
    DependsOn:
      - CustomDomain

  TokensPost:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/tokens
      Handler: tokens-post.handler
      Environment:
        Variables:
          JWKS_SECRET_NAME: !Sub ${AWS::StackName}-jwks
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /tokens
            Method: post
            RestApiId: !Ref AuthApi
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Ref JwksSecret

  LoginPost:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/login
      Handler: login-post.handler
      Environment:
        Variables:
          GOOGLE_CLIENT_ID: !Ref GoogleClientId
          GOOGLE_CLIENT_SECRET: !Ref GoogleClientSecret
          JWKS_SECRET_NAME: !Sub ${AWS::StackName}-jwks
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /login
            Method: post
            RestApiId: !Ref AuthApi
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Ref JwksSecret

  MeGet:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/me
      Handler: me-get.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /me
            Method: get
            RestApiId: !Ref AuthApi
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName

  LogoutPost:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/logout
      Handler: logout-post.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /logout
            Method: post
            RestApiId: !Ref AuthApi
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName

  ClientsPost:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/clients
      Handler: clients-post.handler
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /clients
            Method: post
            RestApiId: !Ref AuthApi
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TableName

  Authorizer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/authorizer
      Handler: authorizer.handler
      FunctionName: !Sub ${AWS::StackName}-authorizer
      Environment:
        Variables:
          JWKS_SECRET_NAME: !Sub ${AWS::StackName}-jwks
      Policies:
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: !Ref JwksSecret

  JwksRotationFunc:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dist/jwks-rotation
      Handler: jwks-rotation.handler
      Timeout: 30
      Environment:
        Variables:
          FUNCTION_NAME: !Sub ${AWS::StackName}-authorizer
      FunctionName: !Sub ${AWS::StackName}-jwks-rotation
      Policies: 
        - AWSSecretsManagerRotationPolicy:
            FunctionName: !Sub ${AWS::StackName}-jwks-rotation
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: lambda:InvokeFunction
              Resource: !GetAtt Authorizer.Arn
            - Effect: Allow
              Action: lambda:GetFunctionConfiguration
              Resource: !GetAtt Authorizer.Arn
            - Effect: Allow
              Action: lambda:UpdateFunctionConfiguration
              Resource: !GetAtt Authorizer.Arn

  JwksLambdaInvokePermission:
      Type: AWS::Lambda::Permission
      DependsOn: JwksRotationFunc
      Properties:
        FunctionName: !GetAtt JwksRotationFunc.Arn
        Action: lambda:InvokeFunction
        Principal: 'secretsmanager.amazonaws.com'

  JwksSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${AWS::StackName}-jwks

  JwksRotationSchedule:
    Type: AWS::SecretsManager::RotationSchedule
    Properties:
      SecretId: !Ref JwksSecret
      RotationLambdaARN: !GetAtt JwksRotationFunc.Arn
      RotationRules:
        AutomaticallyAfterDays: 30

Outputs:
  AuthApi:
    Description: "API Gateway endpoint URL for Prod stage for AuthApi"
    Value: !Sub "https://${AuthApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"

  AuthorizerArn:
    Description: "Authorizer ARN"
    Value: !GetAtt Authorizer.Arn
    Export:
      Name: !Ref AuthorizerName